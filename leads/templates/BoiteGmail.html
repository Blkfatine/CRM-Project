<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Rédiger un Email</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1687197180710-b2b9484a3c5f?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');

        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            margin-top: -3px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 90%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
        .bx-x {
            color: #031224;
            font-size: 1.8rem;
            cursor: pointer;
            float: right; 
            position: relative; 
            top: 5px; 
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Rédiger un Email pour {{ lead.Prénom }}
            <span class="bx bx-x" style="cursor : pointer;"  onclick="window.location.href='{% url 'lead_interactions' lead.id %}'"></span>

        </h2>


        <form id="emailForm" method="POST" action="{% url 'send_email' lead.id %}">
            {% csrf_token %}

            <label for="email">Destinataire :</label>
            <input type="email" id="email" name="to" value="{{ lead.Email }}" readonly><br>

            <label for="subject">Sujet :</label>
            <input type="text" id="subject" name="subject" placeholder="Sujet de l'email" required><br>

            <label for="body">Message :</label><br>
            <textarea id="body" name="body" rows="10" required>Bonjour {{ lead.Prénom }},</textarea><br>

            <button type="submit" onclick="sendEmail()">Envoyer</button>
        </form>
    </div>

    <script>
        function sendEmail() {
            event.preventDefault();

            const emailForm = document.getElementById('emailForm');
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('body').value;

            // Ouvre Gmail dans un nouvel onglet
            const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(email)}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            const newWindow = window.open(gmailUrl, '_blank');

            // Soumet le formulaire pour enregistrer dans l'historique
            emailForm.submit();

            // Vérifie toutes les 5 secondes si l'onglet Gmail a été fermé
            const checkWindowClosed = setInterval(function() {
                if (newWindow.closed) {
                    clearInterval(checkWindowClosed);
                    // Redirige vers la page des interactions après la fermeture
                    window.location.href = "{% url 'lead_interactions' lead.id %}";
                }
            }, 5000);
        }
    </script>
</body>
</html>
