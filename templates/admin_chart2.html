<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const ctx2 = document.getElementById('chart2').getContext('2d');

        const sources = {{ sources|safe }};  
        const counts = {{ counts|safe }};    

        new Chart(ctx2, {
            type: 'pie', 
            data: {
                labels: sources, 
                datasets: [{
                    label: 'RÃ©partition des Leads par Source',
                    data: counts, 
                    backgroundColor: [
                        '#003366', 
                        '#73C2FB', 
                        '#00FFFF', 
                        '#791CF8'  
                    ],
                    borderColor: [
                        '#003366',  
                        '#73C2FB',  
                        '#00FFFF', 
                        '#791CF8'  
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return `${tooltipItem.label}: ${tooltipItem.raw}`;
                            }
                        }
                    }
                }
            }
        });
    });
</script>
